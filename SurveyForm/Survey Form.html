<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,200;1,400&display=swap" rel="stylesheet">
</head>


<body>
    
  

    <div class="container">
        <header id="header">
            <h1 id="title">freeCodeCamp Survey Forms</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <form  id="survey-form">
            <div class="form-group">
                <label for="name" id="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" 
                class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email" id="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" 
                class="form-control" required>
            </div>
            <div class="form-group">
                <label for="number" id="number">Age (optional)
                </label>
                <input type="number" name="age" id="number" placeholder="Age " 
                class="form-control">
            </div>
            <div class="form-group">
               <label>Which option best describes your current role?</label>
               <select id="dropdown" name="role" class="form-control" required="">>
                    <option disabled="" selected="" value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input name="recommend" value="definitely" type="radio" 
                    class="input-radio" checked="">
                    Definitely</label>
                <label>
                    <input name="recommend" value="maybe" type="radio" 
                    class="input-radio">
                    Maybe
                </label>
                <label><input name="recommend" value="not-sure" type="radio" 
                    class="input-radio">
                    Not sure</label>

            </div>

            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select id="favourite" name="favouriteFeature" class="form-control" 
                required="">
                <option disabled="" selected="" value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option>

            </select>
            </div>

            <div class="form-group">
                <p>
                    What would you like to see improved?
                    <span>(Check all that apply)</span>
                  </p>

                  
                    <label><input name="preference" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
                    <label><input name="preference" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label>
                    <label><input name="preference" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</label>
                    <label><input name="preference" value="challenges" type="checkbox" class="input-checkbox">Challenges</label>
                    <label><input name="preference" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community</label>
                    <label><input name="preference" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms</label>
                    <label><input name="preference" value="videos" type="checkbox" class="input-checkbox">Videos</label>
                    <label><input name="preference" value="city-meetups" type="checkbox" class="input-checkbox">City Meetups</label>
                    <label><input name="preference" value="wiki" type="checkbox" class="input-checkbox">Wiki</label>
                    <label><input name="preference" value="forum" type="checkbox" class="input-checkbox">Forum</label>
                    <label><input name="preference" value="additional-courses" type="checkbox" class="input-checkbox">Additional Courses</label>
                  </div>

                  <div class="form-group">
                      <p>Any comments or suggestions?</p>
                      <textarea id="comments" class="input-textarea" 
                      name="comment" placeholder="Enter your comment here..."></textarea>
                  </div>

                  <div class="form-group">
                      <button type="submit" id="submit" class="submit-btn">Submit</button>
                  </div>
           

        </form>

    </div>


</body>
